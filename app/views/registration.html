<!-- multistep form -->
<form id="msform" novalidate>
	<!-- progressbar -->
	<!--<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Social Profiles</li>
		<li>Personal Details</li>
	</ul>-->
	<!-- fieldsets -->
  <fieldset>
    <div class="container">
      <div class="profile--open">
        <div class="profile__avatar">
          <img src="../images/Logo_Gray.png" alt="Avatar" />
        </div>
        <div class="profile__form ">
          <div class="profile__fields">
            <div class="field">
              <input ng-model="username" type="text" id="registerUser" class="input" required pattern=.*\S.* />
              <label for="registerUser" class="label">Username</label>
            </div>
            <div class="field">
              <input ng-model="password" type="text" id="registerPass" class="input" required pattern=.*\S.* />
              <label for="registerPass" class="label">Password</label>
            </div>
            <div class="field">
              <input ng-model="cPassword" type="text" id="registerCPass" class="input" required pattern=.*\S.* />
              <label for="registerCPass" class="label">Confirm Password</label>
            </div>
            <div class="profile__footer">
              <button name="next" class="btn-login center next">Continue</button>
            </div>
          </div>
        </div>
      </div>
	</fieldset>
  <fieldset>
    <div class="container">
      <div class="profile--open">
        <div class="profile__avatar">
          <img src="../images/Logo_Gray.png" alt="Avatar" />
        </div>
        <div class="profile__form ">
          <div class="profile__fields">
            <div class="field">
              <input ng-model="firstName" type="text" id="registerFirstName" class="input" required pattern=.*\S.* />
              <label for="registerFirstName" class="label">First Name</label>
            </div>
            <div class="field">
              <input ng-model="lastName" type="text" id="registerLastName" class="input" required pattern=.*\S.* />
              <label for="registerLastName" class="label">Last Name</label>
            </div>
            <div class="field">
              <input ng-model="email" type="text" id="registerEmail" class="input" required pattern=.*\S.* />
              <label for="registerEmail" class="label">E-mail</label>
            </div>
            <div class="profile__footer">
              <button name="previous" class="btn-login left previous " value="Previous">Back</button>
              <button name="next" class="btn-login right next">Continue</button>
            </div>
          </div>
        </div>
      </div>
  </fieldset>
	<fieldset>
    <div class="container">
      <div class="profile--open">
        <div class="profile__avatar">
          <img src="../images/Logo_Gray.png" alt="Avatar" />
        </div>
        <div class="profile__form ">
          <div class="profile__fields">
            <div class="field">
              <input ng-model="interest1" type="text" id="registerInterest1" class="input" required pattern=.*\S.* />
              <label for="registerInterest1" class="label">Interest 1</label>
            </div>
            <div class="field">
              <input ng-model="interest2" type="password" id="registerInterest2" class="input" required pattern=.*\S.* />
              <label for="registerInterest2" class="label">Interest 2</label>
            </div>
            <div class="field">
              <input ng-model="interest3" type="password" id="registerInterest3" class="input" required pattern=.*\S.* />
              <label for="registerInterest3" class="label">Interest 3</label>
            </div>
            <div class="profile__footer">
              <button name="previous" class="btn-login left previous " value="Previous">Back</button>
              <button name="next" class="btn-login right next" value="Next" ng-click="submitRegistration()">Submit</button>
            </div>
          </div>
        </div>
      </div>
	</fieldset>
</div>
</form>
